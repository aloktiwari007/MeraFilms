<style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>

<header class="hero-unit" id="banner">
  <div class="container-fulid" >



      <div id="myCarousel" class="carousel slide" data-ride="carousel" >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <img src="/assets/images/caursol/caursol.jpg"  alt="pic" >

            <div class="carousel-caption">

            </div>
          </div>

          <div class="item" >
            <img src="/assets/images/caursol/caursol1.jpg" alt="pic" >

          </div>

          <div class="item">
            <img src="/assets/images/caursol/caursol2.jpg" alt="pic" >

          </div>

          <div class="item">
            <img src="/assets/images/caursol/caursol3.jpg" alt="pic" >

          </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>


  </div>
</header>

<div class="container" >
  <div class="row">
      <input type="text" name="state" ng-model="moviename" placeholder="Search your movie" class="form-control" style="margin-top:20px"   />
    <h2 class="page-header" align="center" ><label ><u style="color:red">Now Showing</u></label></h2>

    <div  ng-repeat="movie in $ctrl.awesomeThings | filter:moviename">
    <div class="col-lg-3" style = "box-shadow: 2px 2px 20px #000000; margin: 10px; width:23%"   >

      <img src="{{movie.poster}}" class="img img-rounded"  alt="image" height="300" style="margin: auto; width: 100%;"  />

      <h3 style="right-pading:10px ;opacity:0.9; background-color: #AAAAAA; " class="text-nowrap"> {{movie.title}}</h3>
      <h5><span class="label label-primary">{{movie.language}}</span>
        <span><button class="pull-right img-responsive" title="view traller" ng-click="$ctrl.click1(movie)"><img class="push-right" src="/assets/images/play.jpg"  alt="play"/></button></span></h5>
      <h5><span class="label label-primary">{{movie.genere}}</span></h5>

      <button type="button" class="btn btn-default btn-block label-danger" ng-click="$ctrl.click1(movie)"  >Book Show Ticket</button>

        </div>
  </div>


</div>
</div>
